name: Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Install Dependencies
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.12.3

      - name: Cache Dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: pnpm install

  build:
    name: Parallel Build - ${{ matrix.package }}
    runs-on: ubuntu-latest
    needs: [setup]
    strategy:
      matrix:
        package:
          - "@task-app/shared"
          - "@task-app/frontend"
    steps:
      - uses: actions/checkout@v3

      - name: Restore dependencies
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.12.3

      - name: Install dependencies
        run: pnpm install

      - name: Build ${{ matrix.package }}
        run: pnpm --filter ${{ matrix.package }} build
        env:
          VITE_API_URL: ${{ secrets.API_URL }}
      - name: Upload ${{ matrix.package }} Build Artifact
        if: matrix.package == '@task-app/frontend'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Download Froetend Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

      - name: Cache Vercel CLI
        id: vercel-cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-vercel-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-vercel-
      - name: Install Vercel CLI
        run: npm install --global vercel
        if: steps.vercel-cache.outputs.cache-hit != 'true'

      - name: Deploy to Vercel
        working-directory: frontend/dist
        run: vercel --token ${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
